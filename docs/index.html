<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizzical</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script defer src="main.js"></script>
</head>
<body>
    <main class="content">
        <div class="content__text">
            <h1>Quizzical</h1>
            <p class="content__description">
                Test your knowledge on your favorite subjects!
            </p>

            <span class="download__container">
                <a class="download__button" id="js-primary-os-button" download>
                    <b>Download</b> for <b></b>
                </a>

                <label for="download-dropdown" class="download__dropdown-button">&#9660;</label>
                <input type="checkbox" id="download-dropdown"/>

                <div class="download__dropdown">
                    <a class="download__dropdown-item" download>
                        <b>Download</b> for <b></b>
                    </a>

                    <a class="download__dropdown-item" download>
                        <b>Download</b> for <b></b>
                    </a>
                </div>
            </span>

            <p class="has-text-right">
                Currently at
                <a
                    href="https://github.com/JoosepAlviste/quizzical/releases"
                    target="_blank"
                    rel="noopener"
                >
                    v0.3.1
                </a>
            </p>

        </div>

        <div class="content__screenshot">
            <img src="assets/screenshot.png" alt="Screenshot">
        </div>
    </main>
</body>
</html>
